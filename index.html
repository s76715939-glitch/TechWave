<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechWave</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body class="font-inter">
    <header id="header-section">
      <nav class="menu-container">
        <div class="logo">
          <img src="./assets/logo.png" alt="TechWave Logo" />
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Episodes</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Host</a>
          </li>
        </ul>
        <button class="btn btn-gradient nav-btn">
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
        <img src="./assets/hamburger-menu.png" alt="" class="hamburger" />
      </nav>
      <div class="hero-container">
        <div class="mic-container">
          <img src="./assets/microphone.png" alt="Microphone" class="mic" />
        </div>
        <h2 class="hero-heading">TechWave</h2>
        <p class="paragraph">
          Your daily dose of tech insights, productivity hacks, and personal
          growth
        </p>
        <div class="hero-buttons">
          <button class="btn btn-gradient">
            <i class="fa-brands fa-spotify"></i> listen on spptify
          </button>
          <button class="btn btn-green">
            <i class="fa-regular fa-envelope"></i> subscribe
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
